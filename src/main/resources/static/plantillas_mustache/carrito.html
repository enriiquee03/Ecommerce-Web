<div style="text-align: center;"></div>

<div class="h-screen bg-gray-100 pt-20">
    <h1 class="mb-10 text-center text-2xl font-bold">Carrito:</h1>
    <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
        <div class="w-full flex justify-center items-center flex-col">
        {{#.}}
        <div class="rounded-lg md:w-2/3" id="div-producto-{{zapatilla_id}}">
        <div class="justify-between mb-6 rounded-lg bg-[#edf2fb] p-6 shadow-md sm:flex sm:justify-start">
          <img src="mostrar_imagen?id={{zapatilla_id}}&&campo=portada" alt="product-image" class="w-full rounded-lg sm:w-40" />
          <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
            <div class="mt-5 sm:mt-0">
              <h2 class="text-lg font-bold text-gray-900">{{marca}}</h2>
              <p class="mt-1 text-xs text-gray-700">36EU - 4US</p>
            </div>
            <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
              <div class="flex items-center border-gray-100">
                <span class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"> - </span>
                <input  id-zapatilla="{{zapatilla_id}}" class="input_cantidad_producto h-8 w-8 border bg-white text-center flex items-center justify-center text-xs outline-none" value="{{cantidad}}"></input>
                <span class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"> + </span>
              </div>
              <div class="flex items-center space-x-4">
                <p class="text-sm">{{precio_zapatilla}} €</p>
                <svg id-zapatilla="{{zapatilla_id}}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="enlace_borrar_producto_carrito h-5 w-5 cursor-pointer duration-150 hover:text-red-500">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/.}}
    </div>
      <!-- Sub total -->
      <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
        <div class="mb-2 flex justify-between">
          <p class="text-gray-700">SubTotal</p>
          <p class="text-gray-700">129.99 €</p>
        </div>
        <div class="flex justify-between">
          <p class="text-gray-700">Envio</p>
          <p class="text-gray-700">4.99 €</p>
        </div>
        <hr class="my-4" />
        <div class="flex justify-between">
          <p class="text-lg font-bold">Total</p>
          <div class="">
            <p class="mb-1 text-lg font-bold">134.98 €</p>
            <p class="text-sm text-gray-700">Incluye Impuestos</p>
          </div>
        </div>
        <button id="realizar_pedido" class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">Realizar Pedido</button>
      </div>
    </div>
  </div>
