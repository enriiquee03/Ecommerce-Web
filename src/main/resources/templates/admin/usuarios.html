<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Administracion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/templatemo/1.0.0/css/templatemo-style.min.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>

  <body id="reportsPage">
<div th:insert="fragments/general.html :: menu"></div>


    <div class="container mt-5">
      <div class="row tm-content-row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 tm-block-col">
          <div class="tm-bg-primary-dark tm-block tm-block-products">
            <div class="tm-product-table-container">
              <table class="table table-hover tm-table-small tm-product-table">
                <thead>
                  <tr>
                    <th scope="col">&nbsp;</th>
                    <th scope="col" th:text="#{usuario.nombre}"></th>
                    <th scope="col" th:text="#{usuario.email}"></th>
                    <th scope="col" th:text="#{usuario.pass}"></th>
                    <th scope="col" th:text="#{usuario.imagen}"></th>
                    <th scope="col">&nbsp;</th>
                  </tr>
                </thead>
                <tbody th:each="usuario : ${usuarios}" >
                  <tr>
                    <th scope="row" th:text="#{usuario.indice}"></th>
                    <td class="tm-product-name" th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.pass}"></td>
                    <td><img th:src="@{${ '../mostrar_imagen_usuario?id=' + usuario.id }}" alt="Foto Usuario" height="40px"></td>
                    <td>
                      <a th:href="@{${ 'borrarUsuario?id=' + usuario.id }}" class="tm-product-delete-link" >
                        <i class="far fa-trash-alt tm-product-delete-icon"></i>
                      </a>
                    </td>
                    <td>
					    <a th:href="@{${ 'editarUsuario?id=' + usuario.id }}" class="tm-product-edit-link">
					        <i class="fas fa-pencil-alt tm-product-edit-icon"></i>
					    </a>
					</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- table container -->
            <a
              href="registrarUsuarios"
              class="btn btn-primary btn-block text-uppercase mb-3" th:text="#{usuario.anadir}"></a>
          </div>
        </div>


    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        $(".tm-product-name").on("click", function() {
          window.location.href = "edit-product.html";
        });
      });
    </script>
  </body>
</html>
